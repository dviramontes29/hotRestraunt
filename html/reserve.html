<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Reservations</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="col-6 display-4">Hot Restaurant</h1>
    <hr class="my-4">
    <p>Make your reservation</p>
    <a class="btn btn-primary btn-lg" href="tables.html" role="button">View Tables</a>
    <a class="btn btn-light btn-lg" href="home.html" role="button">🏠</a>
  </div>

  <div id="tableRes" class="card" style="width: 20rem;">
    <div class = "card-header">
      <form>
      <h3>Table Reservation</h3>
    </div>

    <div class="form-group">
      <label for="inputName">Name</label>
      <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp">
    </div>
    <div class="form-group">
      <label for="inputPhone">Phone Number</label>
      <input type="phone" class="form-control" id="inputPhone">
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
    <div class="form-group">
      <label for="inputId">Unique ID</label>
      <input type="id" class="form-control" id="inputId">
    </div> 
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
